        <div class="about-header">
            <p>
                <span style="color: red;">R</span><span style="color: rgb(114, 113, 113);margin-right: -10px;">EAL</span>
                <span style="font-size: 1.2em;">
                  <mat-icon style="font-size: 1em;
                  vertical-align: top;
                  margin-right: -8px;
                  padding-top: 5px;
                  padding-right: 5px;">
                    home
                  </mat-icon>
                </span>
                <span style="color: #bdbbbb;">WORKS</span>
            </p>
        </div>

        </div>
        <div class="about-content">
            <div [@.disabled]="true" style="width: 100%;">
                <mat-tab-group [disableRipple]="false">
                    <mat-tab label="System Info">
                        <div class="tab-content" fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="10px">
                            <div fxFlex="10%">
                                <mat-icon class="about_icon" style="color: teal;">settings</mat-icon>
                            </div>
                            <div fxFlex="80%">
                                System Information
                            </div>
                        </div>

                    </mat-tab>
                    <mat-tab label="Support Info">
                        <div class="tab-content" fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="10px">
                            <div fxFlex="10%">
                                <mat-icon class="about_icon" style="color: orangered;">thumb_up_off_alt</mat-icon>
                            </div>
                            <div fxFlex="80%">
                                Customer Support
                            </div>
                        </div>
                    </mat-tab>
                    <mat-tab label="End User License Agreement">
                        <div class="tab-content" fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="10px">
                            <div fxFlex="10%">
                                <mat-icon class="about_icon" style="color:maroon;">receipt</mat-icon>
                            </div>
                            <div fxFlex="80%">
                                End User License Agreement
                            </div>
                        </div>
                    </mat-tab>
