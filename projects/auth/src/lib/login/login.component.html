<section class="material-half-bg">
  <div class="cover"></div>
</section>

<section class="loginbox">
  <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="15px" style="margin-top: 30px; margin-bottom: 55px;">
  <div fxFlex="20%"></div>
  <div class="" fxFlex="40%" style="margin-top: 30px;">
    <mat-card class="signup-card" style="margin-left: 10px;margin-right: 10px;">
      <mat-card-header>
        <div mat-card-avatar class="signup-header-image">
            <img src="../../../assets/images/login.png">
        </div>
        <mat-card-title style="margin-left: 25px;">Account Login</mat-card-title>
        <mat-card-subtitle style="margin-left: 25px;">Login to your account</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="signup-form">
        <mat-form-field class="signup-full-width">
            <input type="text" matInput placeholder="Your username" #UserName ngModel name="username" #emailInput="ngModel" required autofocus>
            <!--email-->
            <mat-hint>Enter your username</mat-hint>
            <!--<mat-hint>Use your email to login</mat-hint>
            <mat-error *ngIf="emailInput.hasError('required')">Email is required</mat-error>-->

        </mat-form-field>

        <mat-form-field class="signup-full-width">
            <input type="password" matInput placeholder="Your password" #Password ngModel name="password" required>

        </mat-form-field>


        <button [disabled]="loading" type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">LOGIN</button>
        <img *ngIf="loading" class="pl-2" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
    </form>
    <div *ngIf="errMsg" class="err">
        {{errMsg}}
    </div>
    <div>
        <a style="cursor:pointer" (click)="openDialog()">Forgot password?</a>
    </div>
    <div *ngIf="email" style="text-align:center; color:blue; margin-top: 20px;">
        An email has been sent to: {{email}}!
    </div>
    </mat-card-content>
    </mat-card>
    </div>
    <div fxFlex="20%"></div>
  </div>
</section>
