<mat-card class="property-add-card">
    <mat-card-header style="background-color: #f5f5f5;">
        <div mat-card-avatar class="property-list-header-image">
            <i class="material-icons" style="font-size: 2.5em;color: #3d5afe; margin-left: 5px;">
                note_add
      </i>
            <!-- <img src="../../assets/images/pmgmnt.png" height="40px" width="40px"> (ngSubmit)="onSubmit()"-->
        </div>
        <mat-card-title>Add New Property</mat-card-title>
        <mat-card-subtitle>Add new property</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="property-add-card-content">

        <form [formGroup]="addForm" class="add-form">

            <mat-horizontal-stepper #stepper class="stepper">
                <mat-step [stepControl]="addForm">
                    <ng-template matStepLabel>
                        <span><b style="color:green">Basic</b></span>
                    </ng-template>
                    <app-add-property-basic [addForm]="addForm"></app-add-property-basic>
                </mat-step>
                <mat-step [stepControl]="addForm">
                    <ng-template matStepLabel>
                        <span><b style="color:green">Features & Facilities</b></span>
                    </ng-template>
                    <app-add-property-features [addForm]="addForm"></app-add-property-features>
                </mat-step>
                <!-- <mat-step [stepControl]="addForm">
                    <ng-template matStepLabel>
                        <span><b style="color:green">Facilities</b></span>
                    </ng-template>
                    <app-add-property-facilities [addForm]="addForm"></app-add-property-facilities>
                </mat-step> -->
                <mat-step [stepControl]="addForm">
                    <ng-template matStepLabel>
                        <span><b style="color:green">Owner</b></span>
                    </ng-template>
                    <app-add-property-owner [addForm]="addForm"></app-add-property-owner>
                </mat-step>
                <mat-step [stepControl]="addForm">
                    <ng-template matStepLabel>
                        <span><b style="color:green">Finish</b></span>
                    </ng-template>
                    <app-add-property-finish [addForm]="addForm"></app-add-property-finish>
                </mat-step>

            </mat-horizontal-stepper>

        </form>
    </mat-card-content>
</mat-card>
