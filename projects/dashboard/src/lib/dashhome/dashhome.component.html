<div class="grid-container">
    <!-- <h1 class="mat-h1">Dashboard</h1> -->
    <h1 class="mat-h1" style="font-variant: all-petite-caps; color: #656767; margin-top: -20px;margin-left: 15px;"><i class="fas fa-cubes title-icon"></i> &nbsp; Management Center - Dashboard</h1>

    <mat-grid-list cols="2" rowHeight="250px">
        <mat-grid-tile [colspan]="2" [rowspan]="1">
            <mat-card class="dashboard-card">
                <mat-card-header>
                    <mat-card-title>
                        Indicators
                        <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
            <mat-icon>more_vert</mat-icon>
          </button>
                        <mat-menu #menu="matMenu" xPosition="before">
                            <button mat-menu-item>Expand</button>
                            <button mat-menu-item>Remove</button>
                        </mat-menu>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                    <div>All indicators/charts</div>

                </mat-card-content>
            </mat-card>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="breakpoint" [rowspan]="2" (window:resize)="onResize($event)">
            <mat-card class="dashboard-card">
                <mat-card-header>
                    <mat-card-title>
                        Properties
                        <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
            <mat-icon>more_vert</mat-icon>
          </button>
                        <mat-menu #menu="matMenu" xPosition="before">
                            <button mat-menu-item>Expand</button>
                            <button mat-menu-item>Remove</button>
                        </mat-menu>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">

                    <div>
                        <!-- <app-property></app-property> -->
                    </div>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
        <!-- <lib-dash-property></lib-dash-property> -->

        <mat-grid-tile [colspan]="breakpoint" [rowspan]="1" (window:resize)="onResize($event)">
            <mat-card class="dashboard-card">
                <mat-card-header>
                    <mat-card-title>
                        Leases & Rentals
                        <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
            <mat-icon>more_vert</mat-icon>
          </button>
                        <mat-menu #menu="matMenu" xPosition="before">
                            <button mat-menu-item>Expand</button>
                            <button mat-menu-item>Remove</button>
                        </mat-menu>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                    <div>
                        <!-- <app-rental></app-rental> -->
                    </div>

                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
        <!-- <lib-dash-lease></lib-dash-lease> -->

        <mat-grid-tile [colspan]="breakpoint" [rowspan]="1" (window:resize)="onResize($event)">
            <mat-card class="dashboard-card">
                <mat-card-header>
                    <mat-card-title>
                        Others
                        <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
            <mat-icon>more_vert</mat-icon>
          </button>
                        <mat-menu #menu="matMenu" xPosition="before">
                            <button mat-menu-item>Expand</button>
                            <button mat-menu-item>Remove</button>
                        </mat-menu>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                    <div>Others</div>

                </mat-card-content>
            </mat-card>
        </mat-grid-tile>

    </mat-grid-list>
</div>
