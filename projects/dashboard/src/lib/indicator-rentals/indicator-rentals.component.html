<div class="card_banner" style="background: #81c784;" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutGap.lg="20px" fxLayoutGap.xs="-5px">
  <div>
      <img src="../../assets/images/rentals.png" [ngStyle.xs]="{'margin-top': '20px'}">
  </div>
  <div>
      <h3>RENTALS</h3>
  </div>
</div>
<mat-card-content class="dashboard-card-content card_content" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start center" fxLayoutGap.lg="20px" fxLayoutGap.xs="-5px">

  <div fxFlex="50%" style="text-align: center;">
      <span style="padding-left: 10px; font-weight: bold;">Managed Rentals</span>
  </div>
  <div div fxFlex="50%" style="font-size: 3em; font-weight: 700; color: #676565;" *ngIf="rentalList">
      <!-- 19 -->
      {{rentalList.length}}
  </div>
</mat-card-content>
