<mat-card class="dashboard-card">
    <mat-card-header style="background: #fafafa; padding: 5px;">
        <div mat-card-avatar class="card-header-img">
            <img src="../../assets/images/home.png" width="40px" height="40px">
        </div>
        <mat-card-title>
            Marketing Management
            <!-- <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
<mat-icon>more_vert</mat-icon>
</button>
          <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
          </mat-menu>  -->
        </mat-card-title>
        <mat-card-subtitle>Currently Listing for Rent</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="dashboard-card-content">
        <div [@.disabled]="true">
            <mat-tab-group>
                <mat-tab label="Property Listings">
                    <div fxLayout="row wrap" fxLayoutAlign="start" fxLayoutGap="15px" style="height: 340px;">
                        <mat-card style="width: 25%; padding: 0; margin-top: 15px; margin-left: 10px; height: 185px;" [ngStyle.xs]="{'width': '30%'}" *ngFor="let listing of listings">
                            <mat-card-header>
                                <div mat-card-avatar>
                                    <img src="../../assets/images/home.png" style="border-radius: 50%; margin: 5px; height: 30px; width: 30px;">
                                </div>
                                <mat-card-title style="font-size: 10px;margin-top: 5px;" [ngStyle.xs]="{'font-size': '9px'}">{{listing.title}}</mat-card-title>
                            </mat-card-header>
                            <img src="../../assets/images/rent.png" alt="For Rent" style="margin-top: 5px; width: 65%;">
                            <mat-card-content>
                                <p>{{listing.listingDesc}}</p>
                                <p>{{listing.monthlyRent}}</p>
                            </mat-card-content>
                        </mat-card>
                    </div>
                </mat-tab>
                <mat-tab label="Rental Applications">
                    <div fxLayout="row wrap" fxLayoutAlign="start" fxLayoutGap="15px" style="height: 340px;">
                        <mat-card style="width: 25%; padding: 0; margin-top: 15px; margin-left: 10px; height: 185px;" [ngStyle.xs]="{'width': '30%'}" *ngFor="let application of applications">
                            <img src="../../assets/images/avatar.png" class="user-avatar" alt="Photo of a Shiba Inu">
                            <mat-card-content>
                                <p style="margin-top: 10px; font-weight: bold;">
                                    {{application.propertyName}}<br> {{application.applicatnFirstName}} {{application.applicatnLastName | uppercase}}<br> {{application.appliedDate | date }}
                                </p>

                            </mat-card-content>
                        </mat-card>

                    </div>
                </mat-tab>
            </mat-tab-group>
        </div>




    </mat-card-content>
</mat-card>
