<div class="card_banner" style="background: #ff9800;" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutGap.lg="crop_7_5px" fxLayoutGap.xs="-5px">
    <div>
        <img src="../../assets/images/customers.png" [ngStyle.xs]="{'margin-top': '20px'}">
    </div>
    <div>
        <h3>CONTRACTS</h3>
    </div>
</div>
<mat-card-content class="dashboard-card-content card_content" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start center" fxLayoutGap.lg="20px" fxLayoutGap.xs="-5px">
    <!-- <div>All indicators/charts 2</div> -->
    <div fxFlex="50%" style="text-align: center;">
        <span style="padding-left: 10px; font-weight: bold;">Managed Contracts</span>
    </div>
    <div div fxFlex="50%" style="font-size: 3em; font-weight: 700; color: #676565;" *ngIf="!(loading$ | async) && contractList; else spinner">
        <!-- 25 *ngIf="contractList"-->
        {{contractList.length}}
    </div>
</mat-card-content>

<ng-template #spinner>
    <lib-loading></lib-loading>
</ng-template>
