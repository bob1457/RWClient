<section fxLayout="column" fxLayoutAlign="start" fxLayoutGap="1%" fxFlexFill>
    <div mat-dialog-title>Rent Payment Details</div>

    <mat-dialog-content class="text">
        <div *ngIf="payment">
            Payement info: {{payment.actualPaymentAmt}}
        </div>
        <div *ngIf="!payment">
            loading...
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button [mat-dialog-close]="true" color="primary">Ok</button>
    </mat-dialog-actions>
</section>
