<div class="container" style="margin-top: 5px;">
    <span style="font-weight: bold;color:#1150af;">RESIDENTIAL TENANCY AGREEMENT between:</span> <span style="font-style: italic;color:grey">(use full, correct legal names)</span>
    <p style="margin-top: 7px;">
        <span style="font-size: .9em;font-weight: bold;">the LANDLORD(S):</span> <span style="font-size: .75em;font-weight: bold;font-style: italic;">(if entry for landlord is a business name, use the ’last name’ field box to enter the full legal business name)</span>
    </p>
    <form [formGroup]="leaseForm" fxLayout="row" fxLayoutAlign="start" fxFlexFill>
        <div style="width: 50%;">
            <input readonly type="text" id="fname" formControlName="landlordLastName" [ngModel]="lease.rentalProperty.rentalPropertyOwners[0].firstName">
            <label for="lname">last Name</label>
        </div>
        <div style="width: 50%;">
            <input readonly type="text" id="fname" name="fname" value="Bob H." formControlName="landlordFirstName" [ngModel]="lease.rentalProperty.rentalPropertyOwners[0].lastName">
            <label for="fname">first and middle name(s)</label>
        </div>
    </form>
</div>
