<div class="view-container" *ngIf="addendums">
    <div id="pdfdoc" fxLayout="column" fxLayoutAlign="start" class="container" style="height: 450px;overflow-y: auto;">
        <div style="border-bottom: 4px solid blue;">
            <div fxLayout="row" fxLayoutAlign="start" fxFlexFill>
                <div fxFlex="8%" style="margin-right: 20px;margin-bottom: 10px;"><img src="../../assets/images/logo.jpeg" height="60px" width="60px" style="margin-top: -10px;"></div>
                <div fxFlex="35%"><span style="font-weight: bold;font-size: 1em;">MPM Properties</span><br>
                    <span style="font-style: italic;font-size: .65em;">Take care of your investment</span>
                </div>

                <div fxFlex="55%" style="text-align: right;font-size: .75em;margin-top: 15px;">
                    <span>Tel: {{user.telephone1}}</span><br>
                    <span>Email: {{user.email}}</span>
                </div>
            </div>
        </div>

        <!-- <div><img src="../../assets/images/logo.jpeg" height="50px" width="50px"> </div> -->
        <h3 style="font-size: 1.25rem;margin-top: 25px;font-weight:bold; text-align: center;text-transform: uppercase;">rental agreement addendum</h3>

        <div>

        </div>
        <div>{{addendums[0].headerText}}</div>
        <div>{{addendums[0].contentText}}</div>
        <div>
            <ul>
                <li style="list-style: none;" *ngFor="let item of addendums[0].addendumItem; let i = index">
                    {{i+1}}: {{item.itemContent}}
                </li>
            </ul>
        </div>
    </div>
    <div fxLayout="row" fxLayoutGap="7px" fxLayoutAlign="end center" class="button" style="margin-top: 30px;">
        <button type="button" mat-raised-button color="primary" (click)="download()"><mat-icon style="color: yellow;">file_download</mat-icon> &nbsp;Download PDF</button>
        <button mat-raised-button color="accent" (click)="Ok()">Ok</button>
    </div>
</div>
